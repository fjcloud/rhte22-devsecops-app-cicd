---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: production
  namespace: openshift-gitops
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: '*'
    server: '*'
  signatureKeys:
  - keyID: 6703BF755A7463B2
  sourceRepos:
  - '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rhte22-devsecops-app-prod
  namespace: openshift-gitops
  annotations:
    argocd-image-updater.argoproj.io/image-list: rhte22-devsecops-app=quay.io/fjacquinrh/rhte22-devsecops-app
    argocd-image-updater.argoproj.io/rhte22-devsecops-app.update-strategy: manual
    argocd-image-updater.argoproj.io/git-branch: cd
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/write-back-target: "kustomization:/prod/"
spec:
  destination:
    name: ''
    namespace: ''
    server: 'https://kubernetes.default.svc'
  source:
    path: prod/
    repoURL: 'https://github.com/fjcloud/rhte22-devsecops-app-cicd'
    targetRevision: cd
  project: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 5s
        factor: 1
        maxDuration: 3m0s
      limit: 1000
